<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .amazon-button {
      background-color: rgb(255, 216, 20);
      border: none;
      padding: 8.5px 41px;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.10s;
    }

    .amazon-button:hover {
      background-color: rgb(239, 202, 21);
    }
  </style>

</head>
<body>

  <button class="amazon-button">
    Add to Cart
  </button>

</body>
</html>
