<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .amazon-link {
      color: rgb(0, 113, 133);
    }

    .amazon-link:hover {
      color: rgb(212, 62, 35);
    } 

    .title {
      font-weight: bold;
      font-size: 24px;
    }

    .price {
      font-weight: bold;
      color: rgb(0, 136, 0);
    }

    .add-to-cart-button {
      background-color: rgb(225, 216, 20);
      border: none;
      height: 28px;
      width: 106px;
      border-radius: 14px;
      cursor: pointer;
      margin-right: 7px;
      transition: background-color 0.15s;
    }

    .add-to-cart-button:hover {
      background-color: rgb(209, 201, 54);
    }

    .add-to-cart-button:active {
      opacity: 0.7;
    }

    .buy-now-button {
      background-color: rgb(255, 164, 28);
      border: none;
      height: 28px;
      width: 106px;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .buy-now-button:hover {
      background-color: rgb(226, 145, 23);
    }

    .buy-now-button:active {
      opacity: 0.7;
    }

  </style>

</head>
<body>
  
  <a class="amazon-link" href="https://www.amazon.es/">
    Back to Amazon
  </a>

  <p class="title">
    Nike Black Running Shoes
  </p>

  <p class="price">
    $39 - in stock.
  </p>

  <p>
    Free delivery tomorrow.
  </p>

  <button class="add-to-cart-button">
    Add to Cart
  </button>

  <button class="buy-now-button">
    Buy now
  </button>

</body>
</html>
